<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <p id="plato"></p>
    <p id="postre"></p>
    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          myFunction(this);
        }
      };
      xhttp.open("GET", "secreto.xml", true);
      xhttp.send();

      function myFunction(xml) {
        var xmlDoc = xml.responseXML;
        document.getElementById("plato").innerHTML =
          xmlDoc.getElementsByTagName("plato")[0].childNodes[0].nodeValue;
        document.getElementById("postre").innerHTML =
          xmlDoc.getElementsByTagName("postre")[0].childNodes[0].nodeValue;
      }
    </script>
  </body>
</html>
